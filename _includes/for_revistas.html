{% for revista in site.data.revistas %}
<div class="card mb-3">
  <div class="card-header">
    <a href="{{ revista.url }}" target="_blank"> <h3 class="card-title">{{ revista.name }}</h3></a>
  </div>
  <div class="card-body">
    <p>{{ revista.description }}</p>
    <p><a href="{{ revista.convocatorias_url }}" target="_blank">Convocatorias</a></p>
  </div>
  <div class="card-footer">
    <p>Contacto: <a href="mailto:{{ revista.contact_email }}">{{ revista.contact_email }}</a></p>
  </div>
</div>
{% endfor %}
